<app-topo></app-topo>

<div *ngIf="jogoEmAndamento; else fimDeJogo">
    <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>
<ng-template #fimDeJogo>
    <div *ngIf="tipoEncerramento === 'derrota'; else fimDeJogoVitoria" class="container" style="margin-top: 50px">
        <div class="row">
            <div class="col text-center">
                <h3>
                    Fim de jogo, você perdeu
                </h3>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <input type="button" value="Jogar Novamente" class="btn btn-primary" (click)="reiniciarJogo()">
            </div>
        </div>
    </div>

</ng-template>

<ng-template #fimDeJogoVitoria>
    <div class="container" style="margin-top: 50px">
        <div class="row">
            <div class="col text-center">
                <h3 style="color: green">
                    Fim de jogo. Parabéns!! Você venceu!!
                </h3>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <input type="button" value="Jogar Novamente" class="btn btn-primary" (click)="reiniciarJogo()">
            </div>
        </div>
    </div>
</ng-template>
